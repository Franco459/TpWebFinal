<div class="container">
  <div class="card" *ngIf="authService.perfil == 'cliente'">
    <div class="card-header">Agregar novedad</div>
    <div class="card-body">
      <div id="alertaEnviado"></div>
      <form (ngSubmit)="agregarNovedad()">
        <div class="form-group form-inline">
          <label>Mensaje</label>
          <textarea class="form-control" id="msj" name="msj" [(ngModel)]="newNovedad.Texto"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Enviar</button>
      </form>
    </div>
  </div>
  <div class="card" *ngIf="authService.perfil != 'cliente'">
      <table class="table responsive" [mfData]="arrayNovedades" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <th>
                <mfDefaultSorter by="Usuario.usuario">Usuario</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="Texto">Novedad</mfDefaultSorter>
      
              </th>
              <th>
                <mfDefaultSorter by="estado">Estado</mfDefaultSorter>
              </th>
              <th>
                Acciones
              </th>
        </thead>
        <tbody>
          <tr *ngFor="let nov of mf.data">
            <td>{{nov.Usuario.usuario}}</td>
            <td>{{nov.Texto}}</td>
            <td>{{nov.estado}}</td>
            <td>
              <button type="button" (click)="revisarNovedad(nov)" class="btn btn-info">Procesar</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
