<div>
  <div class="card-header">
    <h3>Registro de usuarios</h3>
  </div>
  <div class="card-body">
    <div id="avisoAgregado"></div>
    <form (ngSubmit)="agregarReserva()">
      <div class="form-group row">
        <div class="col-4">
          <label for="usuarioReserva">Usuario</label>
          <select class="form-control" [(ngModel)]="usuarioID" id="selectVeh" name="selectVeh">
            <option *ngFor="let user of arrayUsuarios" [value]="user.id">{{user.usuario}}</option>
          </select>

        </div>
        <div class="form-group row">
          <div class="col-4">
            <label for="usuarioReserva">Vehiculo</label>
            <select class="form-control" [(ngModel)]="vehID" id="selectVeh" name="selectVeh">
              <option *ngFor="let veh of arrayVehicles" [value]="veh.id">{{veh.modelo}}</option>
            </select>

          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="costoReserva">Ingrese Costo</label>
          <input type="number" class="form-control" name="costoReserva" id="costoreserva" placeholder="$$$$" id="costoReserva" [(ngModel)]="newReserva.costoRenta">
        </div>
        <div class="col-4">
          <label for="fechaReserva">Fecha de Reserva</label>

          <input type='date' class="form-control" id='datetimepicker4' name="datetimepicker4" [(ngModel)]="newReserva.fechaRenta">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <label for="diasReserva">Cantidad de dias</label>
          <input type="number" class="form-control" name="diasReserva" id="diasReserva" placeholder="**" id="diasReserva" [(ngModel)]="newReserva.dias">

        </div>
      </div>
      <div class="form-group row">
        <label>Estado</label>
        <select class="form-control" id="estadoSelect" name="estadoSelect" [(ngModel)]="newReserva.estado">
          <option value="pendiente">Pendiente</option>
          <option value="aceptado">Aceptado</option>
        </select>
      </div>
      <div class="form-control">
        <div class="form-group row">
          <div class="col-sm-4">
            <button class="btn btn-primary" type="submit">Reservar</button>
          </div>
        </div>
      </div>
    </form>
    <div id="avisoBorrado"></div>
    <table class="table responsive" [mfData]="arrayReservas" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
        <th>
          <mfDefaultSorter by="usuario.usuario">Usuario</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="vehiculo.modelo">Vehiculo</mfDefaultSorter>

        </th>
        <th>
          <mfDefaultSorter by="costoRenta">Costo</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="fechaRenta">Fecha</mfDefaultSorter>

        </th>

        <th>
          <mfDefaultSorter by="dias">Días</mfDefaultSorter>

        </th>
        <th>
          <mfDefaultSorter by="estado">Estado</mfDefaultSorter>

        </th>
        <th>
          Acciones
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let res of mf.data">
          <td>{{res.usuario.usuario}}</td>
          <td>{{res.vehiculo.modelo}}</td>
          <td>{{res.costoRenta}}</td>
          <td>{{res.fechaRenta}}</td>
          <td>{{res.dias}}</td>
          <td>{{res.estado}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="modificarReserva(res)" data-toggle="modal" data-target="#modalEdit">Modificar</button>
            <button type="button" class="btn btn-warning" (click)="borrarReserva(res)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>

      </tfoot>
    </table>
  -->
  </div>
</div>


<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edición de reserva</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="avisoActualizado"></div>
        <form (ngSubmit)="actualizarReserva()">
          <div class="form-group row">
            <div class="col-4">
              <label for="usuarioReserva">Usuario</label>
              <select class="form-control" [(ngModel)]="usuarioID" id="selectVeh" name="selectVeh">
                <option *ngFor="let user of arrayUsuarios" [value]="user.id">{{user.nombres}}</option>
              </select>

            </div>
            <div class="form-group row">
              <div class="col-4">
                <label for="usuarioReserva">Vehiculo</label>
                <select class="form-control" [(ngModel)]="vehID" id="selectVeh" name="selectVeh">
                  <option *ngFor="let veh of arrayVehicles" [value]="veh.id">{{veh.modelo}}</option>
                </select>

              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label for="costoReserva">Ingrese Costo</label>
              <input type="number" class="form-control" name="costoReserva" id="costoreserva" placeholder="$$$$" id="costoReserva" [(ngModel)]="modReserva.costoRenta">
            </div>
            <div class="col-4">
              <label for="fechaReserva">Fecha de Reserva</label>

              <input type='date' class="form-control" id='datetimepicker4' name="datetimepicker4" [(ngModel)]="modReserva.fechaRenta">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <label for="diasReserva">Cantidad de dias</label>
              <input type="number" class="form-control" name="diasReserva" id="diasReserva" placeholder="**" id="diasReserva" [(ngModel)]="modReserva.dias">

            </div>
          </div>
          <div class="form-group row">
            <label>Estado</label>
            <select class="form-control" id="estadoSelect" name="estadoSelect" [(ngModel)]="modReserva.estado">
              <option value="pendiente">Pendiente</option>
              <option value="aceptado">Aceptado</option>
            </select>
          </div>
          <div class="form-control">
            <div class="form-group row">
              <div class="col-sm-4">
                <button class="btn btn-primary" type="submit">Actualizar</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
